<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}"></div>

<div class="container">
    <div th:replace="~{base :: titulo('Login')}"></div>

    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" class="card-body" method="post">
        <div class="form-group">
            <div><label> Username : <input class="form-control" type="text" name="username"/> </label></div>
        </div>
        <div class="form-group">
            <div><label> Password: <input class="form-control" type="password" name="password"/> </label></div>
        </div>
        <div><input class="btn btn-primary" type="submit" value="Sign In"/></div>
    </form>
</div>
</body>
</html>
